<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azriel Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Azriel</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Sale</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Style That Defines You</h2>
        <p>Discover the latest trends in fashion</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>

        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="T-Shirt">
                <h3>Casual T-Shirt</h3>
                <p>$25</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Jacket">
                <h3>Denim Jacket</h3>
                <p>$60</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Dress">
                <h3>Summer Dress</h3>
                <p>$45</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Azriel. All rights reserved.</p>
    </footer>

</body>
</html>
